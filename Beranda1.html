<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style1.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Reset -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <section class="navbar">
      <div class="navbar-top">
        <div class="navbar-top-logo">
          <img src="images/logologo.png" alt="" />
        </div>
        <div class="navbar-top-search-bar">
          <p>Pencarian resep, restoran, lowongan ...</p>
          <i class="bi bi-search"></i>
        </div>
        <div class="navbar-top-ctas">
          <div class="navbar-top-cta1">
            <i class="bi bi-person-circle"></i>
            <p>Masuk</p>
          </div>
          <div class="navbar-top-cta2">
            <i class="bi bi-box-arrow-in-right"></i>
            <p>Daftar</p>
          </div>
        </div>
      </div>
      <div class="navbar-down">
        <div><p>Beranda</p></div>
        <div><p>Resep Masakan</p></div>
        <div><p>Restoran Mitra</p></div>
        <div><p>Event Kuliner</p></div>
        <div><p>Lowongan Kerja</p></div>
        <div><p>Pelatihan</p></div>
      </div>
    </section>
    <!-- End Navbar -->
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
